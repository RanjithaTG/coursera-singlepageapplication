<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.red{color: red;}
      .message.green{color: green;}
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app ="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="userInput"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
           <span>Does not consider empty input</span>
         </div>
   
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFoodCount();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'green':success ,'red' :!success}">
           <!-- Your message can go here. -->
           {{output}}
         </div>
   </div>

</body>
</html>
